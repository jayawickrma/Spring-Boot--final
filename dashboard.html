<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Shadow Farm Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <nav class="bg-light border-end" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4">
      <img src="Asserts/greenshadow.webp" alt="Green Shadow Logo" class="img-fluid rounded-circle mb-2" style="width: 80px;">
      <h5 class="text-success">Green Shadow</h5>
    </div>
    <div class="list-group list-group-flush text-center">
      <a href="#dashboardContent" class="list-group-item list-group-item-action" id="navDashboard">
        <img src="Asserts/dashboard.png" alt="Dashboard" class="menu-icon"> Home</a>
      </a>
      <a href="#cropsSection" class="list-group-item list-group-item-action" id="navCrops">
        <img src="Asserts/icons8-crops-64.png" alt="Crops" class="menu-icon"> Crops
      </a>
      <a href="#fieldsSection" class="list-group-item list-group-item-action" id="navFields">
        <img src="Asserts/field.png" alt="Fields" class="menu-icon"> Fields
      </a>
      <a href="#logsSection" class="list-group-item list-group-item-action" id="navLogs">
        <img src="Asserts/logs.png" alt="Logs" class="menu-icon"> Logs
      </a>
      <a href="#equipmentSection" class="list-group-item list-group-item-action" id="navEquipment">
        <img src="Asserts/icons8-equipment-100.png" alt="Equipment" class="menu-icon"> Equipment
      </a>
      <a href="#staffSection" class="list-group-item list-group-item-action" id="navStaff">
        <img src="Asserts/staff.png" alt="Staff" class="menu-icon"> Staff
      </a>
      <a href="#vehiclesSection" class="list-group-item list-group-item-action" id="navVehicles">
        <img src="Asserts/icons8-vehicles-64.png" alt="Vehicles" class="menu-icon"> Vehicles
      </a>
      <a href="#userSection" class="list-group-item list-group-item-action" id="navUser">
        <img src="Asserts/icons8-user-50.png" alt="User" class="menu-icon"> User
      </a>
    </div>
  </nav>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="p-4">
    <div id="dashboardContent" class="content-section">Dashboard Content</div>
    <div id="cropsSection" class="content-section">Crops Management</div>
    <div id="fieldsSection" class="content-section">Field Overview</div>
    <div id="logsSection" class="content-section">Logs Management</div>
    <div id="equipmentSection" class="content-section">Equipment Overview</div>
    <div id="staffSection" class="content-section">Staff Management</div>
    <div id="vehiclesSection" class="content-section">Vehicles Tracking</div>
    <div id="userSection" class="content-section">User Settings</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="controller/dashboardController.js"></script>
</body>
</html>
